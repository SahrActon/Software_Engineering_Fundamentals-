<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"
    (orangeprintCreated)="onOrangePrintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
    <button class="btn btn-danger" (click)="onChangeFirst()"> Change first element</button>
    <hr>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [serverElement]="serverElement">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <strong *ngIf="serverElement.type === 'orangePrint'" style="color: #ff8000">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'bluePrint'" style="color: #003ce6">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
