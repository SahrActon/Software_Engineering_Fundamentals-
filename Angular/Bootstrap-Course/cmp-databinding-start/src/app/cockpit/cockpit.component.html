<div class="row">
    <div class="col-xs-12">

      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!--<input type="text" class="form-control" [(ngModel)]="newServerName">-->
      <input type="text" class="form-control"#serverNameInput value="Server">

      <label>Server Content</label>
      <!--<input type="text" class="form-control" [(ngModel)]="newServerContent">-->
      <input type="text" class="form-control" #newServerContent value="Server Content">

      <br>
      <button class="btn btn-success" (click)="onAddServer(serverNameInput)">Add Server</button>
      <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
      <button class="btn btn-warning" (click)="onAddOrangePrint(serverNameInput)"> Add Orange Print</button>
    </div>
  </div>
