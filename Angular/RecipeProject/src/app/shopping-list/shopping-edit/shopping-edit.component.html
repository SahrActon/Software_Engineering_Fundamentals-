<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"></label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"></label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-md  btn-success" type="submit" (click)="onAddItem()"> Add </button>
          <button class="btn btn-md  btn-danger" type="button" (click)="onDeleteItem()"> Delete </button>
          <button class="btn btn-md  btn-primary" type="button" (click)="onClearItem()"> Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
