<div class="row">
  <!--add a new recipe button-->
  <div class="col-xs-12">
    <button class="btn btn-success"> New Recipe</button>
    <hr>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
        <div class="pull-left" >
          <h4 class="list-group-item-heading"> <b>Recipe Name - </b> {{recipe.name}} </h4>
          <hr>
          <p class="list-group-item-text"> <b> Description </b> - {{recipe.description}} </p>
        </div>
        <span class="pull-right">
          <img [src]="recipe.imagePath" alt="{recipe.name}}" class="img-responsive img-rounded" style="max-height: 100px;">
        </span>
      </a>
      <app-recipe-item></app-recipe-item>
    </div>
  </div>
</div>
